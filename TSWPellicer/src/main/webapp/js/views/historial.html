<div class="oj-hybrid-applayout-page">
	<div class="oj-applayout-fixed-top">
		<header role="banner" class="oj-hybrid-applayout-header">
			<oj-module config="[[headerConfig]]"></oj-module>
		</header>
	</div>
	<div class="oj-applayout-content">
		<div role="main" class="oj-hybrid-applayout-content">
			<div class="oj-hybrid-padding">
				<h1>Historial de partidas</h1>
				<div>
					<span data-bind="html : error" style="color: red"></span>
					<!-- ko if : ishistorial -->
					<div>
						<div class="oj-flex">
							<table>
								<tr>
									<th>Id</th>
									<th>Usuario</th>
									<th>Juego</th>
									<th>Ganador</th>
									<th>Perdedor</th>
									<th>Empate</th>
								</tr>
								<!--  ko foreach: historiales -->
								<tr>
									<td><span data-bind="html : id"></span></td>
									<td><span data-bind="html : usuario"></span></td>
									<td><span data-bind="html : game"></span></td>
									<td><span data-bind="html : winner"></span></td>
									<td><span data-bind="html : looser"></span></td>
									<td><span data-bind="html : empate"></span></td>
								</tr>
								<!-- /ko-->
							</table>
						</div>
					</div>
					<!-- /ko-->
				</div>
			</div>
		</div>
	</div>
</div>
